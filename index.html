<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h2 {
            color: #1a1a1a;
            font-size: 22px;
            font-weight: 500;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
            margin-top: 6px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
            font-weight: 400;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #333;
            background: #fff;
        }

        .form-input::placeholder {
            color: #999;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group .form-input {
            flex: 1;
        }

        /* 按钮样式 - 简约风格 */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: #1a1a1a;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #333;
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-outline {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-outline:hover {
            background-color: #f5f5f5;
            border-color: #999;
        }

        .btn-block {
            width: 100%;
            display: block;
        }

        .btn-sm {
            padding: 10px 16px;
            font-size: 13px;
        }

        /* 图片验证码区域 */
        .captcha-section {
            display: none;
            margin-top: 20px;
            padding: 16px;
            background: #fafafa;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .captcha-section.show {
            display: block;
        }

        .captcha-image-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .captcha-image {
            width: 100px;
            height: 40px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #e0e0e0;
            background: #fff;
        }

        .captcha-refresh {
            color: #666;
            font-size: 13px;
            cursor: pointer;
        }

        .captcha-refresh:hover {
            color: #1a1a1a;
            text-decoration: underline;
        }

        /* 提示消息 */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            color: #fff;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        .toast-success {
            background-color: #1a1a1a;
        }

        .toast-error {
            background-color: #dc3545;
        }

        .toast-info {
            background-color: #666;
        }

        /* 操作按钮组 */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 24px;
        }

        .action-buttons .btn {
            width: 100%;
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 6px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 倒计时样式 */
        .countdown {
            color: #666;
            font-size: 13px;
        }

        /* 分隔线 */
        .divider {
            height: 1px;
            background: #eee;
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>获取验证码</h2>
            <p></p>
        </div>

        <form id="loginForm">
            <!-- 手机号输入 -->
            <div class="form-group">
                <label class="form-label">手机号</label>
                <input type="tel" id="phoneInput" class="form-input" placeholder="请输入手机号" maxlength="11">
            </div>

            <!-- 验证码输入 -->
            <div class="form-group">
                <label class="form-label">验证码</label>
                <div class="input-group">
                    <input type="text" id="codeInput" class="form-input" placeholder="请输入验证码" maxlength="6">
                    <button type="button" id="sendBtn" class="btn btn-primary btn-sm">发送验证码</button>
                </div>
            </div>

            <!-- 图片验证码区域 -->
            <div id="captchaSection" class="captcha-section">
                <div class="form-group">
                    <label class="form-label">图形验证码</label>
                    <div class="captcha-image-container">
                        <img id="captchaImage" class="captcha-image" src="" alt="点击刷新" title="点击刷新">
                        <span class="captcha-refresh" onclick="refreshCaptcha()">看不清？换一张</span>
                    </div>
                    <input type="text" id="captchaInput" class="form-input" placeholder="请输入图形验证码" maxlength="4">
                </div>
                <button type="button" id="verifyCaptchaBtn" class="btn btn-primary btn-block">验证并发送</button>
            </div>

            <div class="divider"></div>

            <!-- 复制按钮 -->
            <div class="action-buttons">
                <button type="button" id="copyBtn7" class="btn btn-primary">复制手机号+验证码（7折）</button>
                <button type="button" id="copyBtn5" class="btn btn-outline">复制手机号+验证码（5折）</button>
            </div>
        </form>
    </div>

    <!-- 提示消息 -->
    <div id="toast" class="toast"></div>

    <script>
        // ========== 全局变量配置 ==========
        const CONFIG = {
            appid: 130003,
            openid: "",
            ddfp: generateRandomDdfp(),
            device_name: generateRandomDeviceName()
        };

        // 其他全局变量
        let secSessionId = '';
        let countdown = 120;
        let countdownTimer = null;
        let currentPhone = '';

        // DOM元素
        const phoneInput = document.getElementById('phoneInput');
        const codeInput = document.getElementById('codeInput');
        const sendBtn = document.getElementById('sendBtn');
        const captchaSection = document.getElementById('captchaSection');
        const captchaImage = document.getElementById('captchaImage');
        const captchaInput = document.getElementById('captchaInput');
        const verifyCaptchaBtn = document.getElementById('verifyCaptchaBtn');
        const copyBtn7 = document.getElementById('copyBtn7');
        const copyBtn5 = document.getElementById('copyBtn5');
        const toast = document.getElementById('toast');

        // ========== 工具函数 ==========

        // 生成36位随机字符串（大小写字母+数字）
        function generateRandomDdfp() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 36; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // 生成随机苹果机型
        function generateRandomDeviceName() {
            const iphoneModels = [
                'iPhone 12<iPhone13,2>',
                'iPhone 12 Pro<iPhone13,3>',
                'iPhone 12 Pro Max<iPhone13,4>',
                'iPhone 12 mini<iPhone13,1>',
                'iPhone 13<iPhone14,5>',
                'iPhone 13 Pro<iPhone14,2>',
                'iPhone 13 Pro Max<iPhone14,3>',
                'iPhone 13 mini<iPhone14,4>',
                'iPhone 14<iPhone14,7>',
                'iPhone 14 Plus<iPhone14,8>',
                'iPhone 14 Pro<iPhone15,2>',
                'iPhone 14 Pro Max<iPhone15,3>',
                'iPhone 15<iPhone15,4>',
                'iPhone 15 Plus<iPhone15,5>',
                'iPhone 15 Pro<iPhone16,1>',
                'iPhone 15 Pro Max<iPhone16,2>'
            ];
            return iphoneModels[Math.floor(Math.random() * iphoneModels.length)];
        }

        // 生成随机 xpsid
        function generateXpsid() {
            return Array.from({length: 32}, () => '0123456789abcdef'[Math.floor(Math.random() * 16)]).join('');
        }

        // 显示提示消息
        function showToast(message, type = 'info') {
            toast.textContent = message;
            toast.className = `toast toast-${type}`;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // 验证手机号
        function isValidPhone(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }

        // ========== API 相关函数 ==========

        // 构建发送验证码的请求数据
        function buildCodeData(phone, captchaCode = '') {
            const xpsid = generateXpsid();
            
            const q = {
                api_version: "1.0.1",
                appid: CONFIG.appid,
                role: 1,
                extra_info: {
                    channel: "1110000002",
                    imei: "",
                    wx_scene: "",
                    odid: "",
                    openid: CONFIG.openid,
                    dchn: "",
                    phone: "",
                    activity_type: 2,
                    channel_id: "2007577716",
                    entrance_channel: "2007577716"
                },
                device_name: CONFIG.device_name,
                sec_session_id: secSessionId || "",
                policy_id_list: [],
                policy_name_list: [],
                ddfp: CONFIG.ddfp,
                wsgenv: "",
                cell: phone,
                country_calling_code: "+86",
                code_type: 0,
                scene: 1
            };

            if (captchaCode) {
                q.captcha_code = captchaCode;
            }

            return {
                scene_id: 1089,
                token: "",
                access_key_id: 28,
                appversion: "1.9.5",
                mpversion: "1.0.200",
                sdkversion: "3.4.1",
                channel: "1110000002",
                ddfp: "",
                xpsid: xpsid,
                xpsid_root: xpsid,
                q: JSON.stringify(q)
            };
        }

        // 发送验证码
        async function sendCode(phone, captchaCode = '') {
            const data = buildCodeData(phone, captchaCode);
            
            try {
                const response = await fetch('https://epassport.hongyibo.com.cn/passport/login/v5/codeMT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data).toString()
                });

                const result = await response.json();
                return result;
            } catch (error) {
                console.error('发送验证码失败:', error);
                throw error;
            }
        }

        // 获取图片验证码
        async function getCaptcha() {
            if (!secSessionId) {
                showToast('请先获取短信验证码', 'error');
                return;
            }

            const xpsid = generateXpsid();
            
            const q = {
                api_version: "1.0.1",
                appid: CONFIG.appid,
                role: 1,
                extra_info: {
                    channel: "1110000002",
                    imei: "",
                    wx_scene: "",
                    odid: "",
                    openid: CONFIG.openid,
                    dchn: "",
                    phone: ""
                },
                device_name: CONFIG.device_name,
                sec_session_id: secSessionId,
                policy_id_list: [],
                policy_name_list: [],
                ddfp: CONFIG.ddfp,
                lang: "zh-CN",
                wsgenv: "",
                cell: currentPhone,
                country_calling_code: "+86",
                scene: 1,
                lat: 0,
                lng: 0,
                risk_info: "{}"
            };

            const data = {
                scene_id: 1089,
                token: "",
                access_key_id: 28,
                appversion: "1.15.50",
                mpversion: "1.0.405",
                sdkversion: "3.10.3",
                channel: "1110000002",
                ddfp: "",
                q: JSON.stringify(q)
            };

            try {
                const response = await fetch('https://epassport.hongyibo.com.cn/passport/login/v5/getCaptcha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data).toString()
                });

                const result = await response.json();
                
                if (result.errno === 0 && result.captcha) {
                    captchaImage.src = 'data:image/jpeg;base64,' + result.captcha;
                    captchaSection.classList.add('show');
                } else {
                    showToast('获取图形验证码失败', 'error');
                }
            } catch (error) {
                console.error('获取图形验证码失败:', error);
                showToast('获取图形验证码失败', 'error');
            }
        }

        // 验证图形验证码
        async function verifyCaptcha() {
            const captchaCode = captchaInput.value.trim();
            if (!captchaCode) {
                showToast('请输入图形验证码', 'error');
                return;
            }

            const xpsid = generateXpsid();
            
            const q = {
                api_version: "1.0.1",
                appid: CONFIG.appid,
                role: 1,
                extra_info: {
                    channel: "1110000002",
                    imei: "",
                    wx_scene: "",
                    odid: "",
                    openid: CONFIG.openid,
                    dchn: "",
                    phone: ""
                },
                device_name: CONFIG.device_name,
                sec_session_id: secSessionId,
                policy_id_list: [],
                policy_name_list: [],
                ddfp: CONFIG.ddfp,
                lang: "zh-CN",
                wsgenv: "",
                cell: currentPhone,
                country_calling_code: "+86",
                captcha_code: captchaCode,
                scene: 1,
                lat: 0,
                lng: 0,
                risk_info: "{}"
            };

            const data = {
                scene_id: 1089,
                token: "",
                access_key_id: 28,
                appversion: "1.15.50",
                mpversion: "1.0.405",
                sdkversion: "3.10.3",
                channel: "1110000002",
                ddfp: CONFIG.ddfp,
                q: JSON.stringify(q)
            };

            try {
                verifyCaptchaBtn.disabled = true;
                verifyCaptchaBtn.innerHTML = '<span class="loading"></span>验证中...';

                const response = await fetch('https://epassport.hongyibo.com.cn/passport/login/v5/verifyCaptcha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data).toString()
                });

                const result = await response.json();
                
                if (result.errno === 0) {
                    const sendResult = await sendCode(currentPhone, captchaCode);
                    handleSendResult(sendResult);
                } else if (result.errno === 41008) {
                    showToast('图形验证码错误，请重新输入', 'error');
                    captchaInput.value = '';
                    refreshCaptcha();
                } else {
                    showToast(result.error || '验证失败', 'error');
                }
            } catch (error) {
                console.error('验证图形验证码失败:', error);
                showToast('验证失败，请重试', 'error');
            } finally {
                verifyCaptchaBtn.disabled = false;
                verifyCaptchaBtn.textContent = '验证并发送';
            }
        }

        // 处理发送结果
        function handleSendResult(result) {
            if (result.errno === 0) {
                showToast('验证码发送成功', 'success');
                
                if (result.sec_session_id) {
                    secSessionId = result.sec_session_id;
                }
                
                captchaSection.classList.remove('show');
                captchaInput.value = '';
                
                startCountdown();
            } else if (result.errno === 41002) {
                showToast('请输入图形验证码', 'info');
                if (result.sec_session_id) {
                    secSessionId = result.sec_session_id;
                }
                getCaptcha();
            } else {
                showToast(result.error || '发送失败', 'error');
            }
        }

        // 开始倒计时
        function startCountdown() {
            countdown = 120;
            sendBtn.disabled = true;
            updateCountdownText();
            
            countdownTimer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    sendBtn.disabled = false;
                    sendBtn.textContent = '发送验证码';
                } else {
                    updateCountdownText();
                }
            }, 1000);
        }

        // 更新倒计时文字
        function updateCountdownText() {
            sendBtn.innerHTML = `<span class="countdown">${countdown}s</span>`;
        }

        // 刷新图片验证码
        function refreshCaptcha() {
            getCaptcha();
        }

        // 复制到剪贴板
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('已复制到剪贴板', 'success');
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('已复制到剪贴板', 'success');
            }
        }

        // ========== 事件监听 ==========

        // 发送按钮点击事件
        sendBtn.addEventListener('click', async () => {
            const phone = phoneInput.value.trim();
            
            if (!phone) {
                showToast('请输入手机号', 'error');
                return;
            }
            
            if (!isValidPhone(phone)) {
                showToast('请输入正确的手机号', 'error');
                return;
            }
            
            currentPhone = phone;
            
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>发送中...';
            
            try {
                const result = await sendCode(phone);
                handleSendResult(result);
            } catch (error) {
                showToast('发送失败，请检查网络', 'error');
                sendBtn.disabled = false;
                sendBtn.textContent = '发送验证码';
            }
        });

        // 验证图形验证码按钮点击事件
        verifyCaptchaBtn.addEventListener('click', verifyCaptcha);

        // 图片验证码点击刷新
        captchaImage.addEventListener('click', refreshCaptcha);

        // 复制按钮（7折）- hxz+手机号+验证码
        copyBtn7.addEventListener('click', () => {
            const phone = phoneInput.value.trim();
            const code = codeInput.value.trim();
            
            if (!phone && !code) {
                showToast('没有可复制的内容', 'error');
                return;
            }
            
            const text = `hxz+${phone}+${code}`;
            copyToClipboard(text);
        });

        // 复制按钮（5折）- hxz1+手机号+验证码
        copyBtn5.addEventListener('click', () => {
            const phone = phoneInput.value.trim();
            const code = codeInput.value.trim();
            
            if (!phone && !code) {
                showToast('没有可复制的内容', 'error');
                return;
            }
            
            const text = `hxz1+${phone}+${code}`;
            copyToClipboard(text);
        });

        // 手机号输入限制（只能输入数字）
        phoneInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // 验证码输入限制（只能输入数字）
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // 图形验证码输入限制
        captchaInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^a-zA-Z0-9]/g, '');
        });
    </script>
</body>
</html>
